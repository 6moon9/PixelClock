<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/Screen/Numbers.js"></script>
    <script src="scripts/Screen/Screen.js"></script>
    <title>StarckClock</title>
</head>

<body style="width: 100%; height: 100%; margin: 0; padding: 0; background-color: #000; text-align: center;">
    <canvas id="screen" width="300" height="300" style="margin: calc(50vh - 304px / 2) 0;"></canvas>
    <dialog>
        <form method="dialog">
            <table>
                <tbody>
                    <tr>
                        <th colspan="2">Background</th>
                    </tr>
                    <tr>
                        <th>Color</th>
                        <td>
                            <input type="color" id="backgroundColor" value="#000000">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">Number</th>
                    </tr>
                    <tr>
                        <th>Color</th>
                        <td>
                            <input type="color" id="numberColor" value="#ffff00">
                        </td>
                    </tr>
                    <tr>
                        <th>Size</th>
                        <td>
                            <input type="number" id="numberSize" min="5" max="300" step="5">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">Margin</th>
                    </tr>
                    <tr>
                        <th>Left/right</th>
                        <td>
                            <input type="number" id="marginLeft" min="0" value="0" max="50" step="1">
                        </td>
                    </tr>
                    <tr>
                        <th>Top/bottom</th>
                        <td>
                            <input type="number" id="marginTop" min="0" value="0" max="50" step="1">
                        </td>
                    </tr>
                    <tr>
                        <th>Center</th>
                        <td>
                            <input type="number" id="padding" min="0" max="50" step="5">
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Save">
        </form>
    </dialog>
    <script src="scripts/script.js"></script>
</body>

</html>
